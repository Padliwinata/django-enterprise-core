<h4>Change Password</h4>

<div class="v-sm"></div>

<form method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="v-sm"></div>

    <p>
        <input type="submit" value="Change" class="btn btn-block btn-default text-uppercase" />
    </p>
</form>
